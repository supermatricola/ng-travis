dist: trusty
sudo: false

language: node_js
node_js:
  - 8.12.0

branches:
  only:
    - master # will only build for master branch commits

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

before_script:
  - npm install -g --silent @angular/cli

install:
  - rm -rf dist/*

script:
  - ng build --prod
  - ng e2e
  - ng test 

after_success:
  - echo "OK!"
